<div id="friends-page" class="friends-wrapper main-container">

  <!--Users tab-->
  <div id="all-friends" class="card-row-wrap is-active">
    <h3 *ngIf="querySearch">
      <b>Search: {{querySearch}}</b>
    </h3>

    <div class="card-row">
      <h3 *ngIf="users.length==0"><b>No users</b></h3>
      <div *ngFor="let user of users" class="card-flex friend-card">
        <div class="img-container">
          <img *ngIf="!user.profile.avatar_url" class="avatar" src="assets/images/noProfilePicture.png" alt="">
          <cl-image *ngIf="user.profile.avatar_url" public-id="{{user.profile.avatar_url}}" class="avatar" style="min-height: 80px;"></cl-image>
        </div>
        <div class="friend-info">
          <h3><a (click)="goToProfile(user.username)">{{ user.username }}</a></h3>
          <p>{{ user.profile.first_name }} {{ user.profile.last_name }}</p>
        </div>
        <div class="friend-stats">
          <div class="stat-block">
            <label>Followers</label>
            <div class="stat-number">
              {{ user.follower_count }}
            </div>
          </div>
          <div class="stat-block">
            <label>Following</label>
            <div class="stat-number">
              {{ user.following_count }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Posts tab-->
  <div *ngIf="posts.length == 0 "><b>No posts</b></div>
  <div *ngIf="posts.length > 0" style="display: flex; flex-direction: row;  flex-wrap: wrap; width: 100%">
    <div *ngFor="let post of posts" style="width: 50%; padding: 20px;">
      <app-post-card [post]="post" ></app-post-card>
    </div>
  </div>
</div>
