<div id="account-dropdown" class="navbar-item is-account drop-trigger has-caret">
  <div class="user-image">
    <img *ngIf="currentUser && currentUser.profile.avatar_url == ''" src="assets/images/noProfilePicture.png" alt="">
    <img *ngIf="currentUser && currentUser.profile.avatar_url != ''" src="http://res.cloudinary.com/dt5t5tmbw/image/upload/{{currentUser.profile.avatar_url}}"  alt="">
    <span class="indicator"></span>
  </div>

  <div class="nav-drop is-account-dropdown">
    <div class="inner">
<!--      <div class="nav-drop-header">-->
<!--        <span class="username">{{ username }}</span>-->
<!--        <a >Profile</a>-->
<!--      </div>-->
      <div class="nav-drop-body account-items">
        <a class="account-item" routerLink="/profile">
          <div class="media">
            <div class="icon-wrap">
              <i data-feather="user"></i>
            </div>
            <div class="media-content">
              <h3 *ngIf="currentUser">{{currentUser.username}}</h3>
              <small>Access your profile.</small>
            </div>
          </div>
        </a>
        <a class="account-item">
          <div class="media">
            <div class="icon-wrap">
              <i data-feather="settings"></i>
            </div>
            <div class="media-content">
              <h3>Settings</h3>
              <small>Access widget settings.</small>
            </div>
          </div>
        </a>
        <a class="account-item">
          <div class="media">
            <div class="icon-wrap">
              <i data-feather="life-buoy"></i>
            </div>
            <div class="media-content">
              <h3>Help</h3>
              <small>Contact our support.</small>
            </div>
          </div>
        </a>
        <a class="account-item" (click)="doLogout()">
          <div class="media">
            <div class="icon-wrap">
              <i data-feather="power"></i>
            </div>
            <div class="media-content">
              <h3>Log out</h3>
              <small>Log out from your account.</small>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
