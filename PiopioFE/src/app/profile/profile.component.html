<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 p-0">
            <div class="list-left-side">
               <ul style="list-style-type: none">
                <li>
                    <a routerLink="/home"><h3>
                        Home
                    </h3></a>
                </li>
            </ul>
            </div>


        </div>

        <div class="col-md-8 ">
            <div class="row" style="background-color: #ffffff">
                <div class="user-card">
                    <div class="user-card-banner-image">
                    </div>
                    <div class="user-card-second-row">
                        <div class="user-image">
                            <img style="display: inline" src="../../assets/images/noProfilePicture.png" class = "profile-picture" height="100px" width="100px" alt=""><br>
                            <button style="float:right" type="button" class="btn btn-secondary">Edit profile</button><br>
                            <h3 style="display: inline;margin-left: 2%" *ngIf="userProfile != null">{{ userProfile.profile.first_name }} {{ userProfile.profile.last_name }}</h3><br>
                            <h5 style="display: inline;margin-left: 2% " *ngIf="userProfile != null">{{ userProfile.username }}</h5>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="background-color: #ffffff">
                <app-publish-post [listPostRef]="listPostsComponent"></app-publish-post>
            </div>
            <div class="row" style="background-color: #ffffff">
                <app-list-posts #listPostsComponent class="w-100"></app-list-posts>
            </div>

        </div>

        <div class="col-md-2 p-0" >

        </div>
    </div>
</div>
