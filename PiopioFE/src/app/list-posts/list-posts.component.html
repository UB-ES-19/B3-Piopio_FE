<div class="results"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()">

  <div *ngFor="let post of posts" class="card flex-row flex-wrap p-2 mw-100 shadow-sm mt-2">
    <div class="card-header border-0 bg-white">
      <img class="img-thumbnail rounded-circle" src="//placehold.it/200"  width="100" alt="">
    </div>
    <div class="card-block px-2">
      <h4 class="card-title mt-3">{{ post.user.username }}</h4>
      <p class="card-text">{{ post.content }}</p>
    </div>
  </div>

</div>
