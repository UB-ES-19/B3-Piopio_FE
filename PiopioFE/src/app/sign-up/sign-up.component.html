
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form [formGroup]="formSignUp">
            <img src="../../assets/images/piopiologo.png">
            
            <h1>Create your account</h1>
            <input type="text" formControlName='userName' placeholder="Username" />
            <input type="email" formControlName='email' placeholder="Email" />
            <input type="password" formControlName='password' placeholder="Password" />
            <input type="password" formControlName='rePassword' placeholder="Repeat your password" />
            <input type="text" formControlName='name' placeholder="Name" />
            <input type="text" formControlName='surname' placeholder="Surname" />
            <button [disabled]="!formSignUp.valid" (click)="signUp()" >Sign Up</button>
        </form>
    </div>
</div>
