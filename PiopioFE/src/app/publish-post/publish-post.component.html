<div class="card shadow-sm">
  <div class="card-body">
    <form [formGroup]="postForm" (ngSubmit)="publish(postForm)">
      <div class="form-group">
        <textarea class="form-control" formControlName='content' rows="3" placeholder="What are you thinking?"></textarea>
      </div>
      <div class="btn-toolbar justify-content-between">
        <div class="btn-group">
          <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">Publish</button>
        </div>
      </div>
    </form>
  </div>
</div>
